slack:
  token: null
  default_channels:
    - lvm-notifications
  level_channels:
    CRITICAL:
      - lvm-alerts

notifications:
  critical:
    email_template: data/critical_error_email_template.html
    email_recipients:
      - lvm-critical@sdss.org
    email_from: LVM Critical Alerts <lvm-critical@lco.cl>
    email_reply_to: lvm-critical@sdss.org
  smtp_server:
    host: smtp.lco.cl
    port: 25
    tls: false
    username: null
    password: null

pubsub:
  connection_string: amqp://guest:guest@localhost:<random-port>
  exchange_name: lvmops
  routing_key: data

devices:
  thermistors:
    host: 10.8.38.180
    port: 1025
    channels:
      supply: 7
      r1: 8
      b1: 9
      z1: 6
      r3: 10
      b3: 11
      z3: 12
      r2: 13
      b2: 14
      z2: 15

  ion:
    - actor: lvmnps.sp1
      outlet: 1
      cameras: ['z1', 'b1', 'r1']
      type: nps
    - host: 127.0.0.1
      port: 5020
      cameras:
        z2:
          signal_address: 0
          on_off_address: 20
        b2:
          signal_address: 2
          on_off_address: 21
        r2:
          signal_address: 4
          on_off_address: 22

  switch:
    host: 10.8.1.177
    username: lvmadmin

  agcams:
    power:
      sci-east:
        mode: poe
        interface: 2/0/6
        aliases: ['CAM-111', '111']
      sci-west:
        mode: poe
        interface: 1/0/47
        aliases: ['CAM-112', '112']
