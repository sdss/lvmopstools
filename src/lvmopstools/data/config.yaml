      - lvm-critical@sdss.org
    email_from: LVM Critical Alerts <lvm-critical@lco.cl>
    email_reply_to: lvm-critical@sdss.org
  smtp_server:
    host: smtp.lco.cl
    port: 25
    tls: false
    username: null
    password: null

